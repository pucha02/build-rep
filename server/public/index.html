<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Demo</title>
</head>
<body>
  <h1>Authentication Demo</h1>
  
  <!-- Registration Form -->
  <h2>Registration</h2>
  <form id="registerForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button type="button" onclick="register()">Register</button>
  </form>

  <!-- Login Form -->
  <h2>Login</h2>
  <form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="email" required>
    
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password" required>

    <button type="button" onclick="login()">Login</button>
  </form>

  <script>
    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      try {
        const response = await fetch('http://51.20.253.231/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password, role }),
        });

        if (response.ok) {
          alert('Registration successful. ');
        } else {
          alert('Registration failed. Please try again.');
        }
      } catch (error) {
        console.error('Error during registration:', error);
      }
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('http://51.20.253.231/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          const userRole = await getUserRole(email); // Получаем роль пользователя

          // Формируем путь в зависимости от роли
          const redirectPath = (userRole === 'admin') ? `/admin/dashboard/${email}/test.htm` : '/dashboard';

          window.location.href = redirectPath;
        } else {
          alert('Login failed. Please check your credentials and try again.');
        }
      } catch (error) {
        console.error('Error during login:', error);
      }
    }

    async function getUserRole(email) {
      const roleResponse = await fetch(`/api/userRole?email=${email}`);
      const { role } = await roleResponse.json();
      return role;
    }
  </script>
</body>
</html>
